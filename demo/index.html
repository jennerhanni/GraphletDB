<!DOCTYPE html>
<html>
<head>
    <title>GraphletJS Demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <button onclick="demoClearAll()">clear all</button>
            <button onclick="demoAboutGraphletJS()">about graphletjs</button>    
            <button onclick="demoGetRandomToken(12)">get a random token</button>
            <button onclick="demoInitList()">init a list</button>
            <button onclick="demoGetListOfLabels('id')">get the list of labels</button> 
            <button onclick="demoGetNodeById('aaa')">Get node with id 'aaa'</button>
            <button onclick="demoGetNodeByKeyPairs()">Get nodes by keypairs</button>
        </div>
        <div class="left">
            <div class="aboutGraphletJS">
                <div class="inside">
                    <p>About</p>
                    <div id="aboutGraphletJS"></div>
                </div>
            </div>
            <div class="randomToken">
                <div class="inside">
                    <p>Random Token</p>
                    <div id="randomToken"></div>
                </div>
            </div>
            <div class="labelsList">
                <div class="inside">
                    <p>Labels</p>
                    <ul id="labelsList"></ul>   
                </div>         
            </div>
        </div>
        <div class="center">
            <p id="nodeCount">Your list has 0 items</p>
            <ul id="nodesList"
                class="nodesList"></ul>
        </div>
        <div class="right">
            <div class="getNodesById">
                <div class="inside">
                    <label>Find node by id</label>
                    demoGetNodeById
                    // dropdown menu of possible keys

                    // results 
                    <ul id="labelsList"></ul>   
                </div>         
            </div>
            <div id="whichNode"></div>
        </div>
    </div>
    
    <script src="../dist/library.bundle.js"></script>
    <script src="../dist/demo.bundle.js"></script>
</body>
</html>
